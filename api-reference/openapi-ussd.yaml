        timeFrame:
          $ref: "#/components/schemas/TimeFrame"
        percentChange:
          $ref: "#/components/schemas/PercentChange"
        summary:
          $ref: "#/components/schemas/ValueChangeSummary"
      required:
        - timeFrame
        - percentChange
        - summary
    Webhook:
      type: object
      properties:
        webhookId:
          $ref: "#/components/schemas/WebhookId"
        status:
          $ref: "#/components/schemas/WebhookStatus"
        url:
          $ref: "#/components/schemas/WebhookUrl"
        subscriptions:
          $ref: "#/components/schemas/WebhookSubscriptions"
        createdAt:
          $ref: "#/components/schemas/CreatedAt"
        updatedAt:
          $ref: "#/components/schemas/UpdatedAt"
      required:
        - webhookId
        - status
        - url
        - subscriptions
        - createdAt
        - updatedAt
    WebhookKey:
      type: object
      properties:
        webhookId:
          $ref: "#/components/schemas/WebhookId"
        key:
          $ref: "#/components/schemas/PublicKey"
        createdAt:
          $ref: "#/components/schemas/CreatedAt"
        updatedAt:
          $ref: "#/components/schemas/UpdatedAt"
      required:
        - webhookId
        - key
        - createdAt
        - updatedAt

    # Response Components
    Created:
      allOf:
        - $ref: "#/components/schemas/Success"
        - type: object
          properties:
            code:
              allOf:
                - $ref: "#/components/schemas/ResponseCode"
                - example: 201
            message:
              allOf:
                - $ref: "#/components/schemas/ResponseMessage"
                - example: Created
    Error:
      type: object
      properties:
        code:
          allOf:
            - $ref: "#/components/schemas/ResponseCode"
            - example: 401
        message:
          allOf:
            - $ref: "#/components/schemas/ResponseMessage"
            - example: Unauthorized
      required:
        - code
        - message
    Success:
      type: object
      properties:
        data:
          oneOf:
            - type: object
            - type: array
        code:
          $ref: "#/components/schemas/ResponseCode"
        message:
          $ref: "#/components/schemas/ResponseMessage"
      required:
        - data
        - code
        - message
    SuccessMeta:
      allOf:
        - $ref: "#/components/schemas/Success"
        - type: object
          properties:
            meta:
              $ref: "#/components/schemas/Meta"
          required:
            - meta
